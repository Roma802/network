{% extends "network/layout.html" %}

{% block body %}
<div class="centered">
	<form method="post" class="card" style="padding: 20px;">
		{% csrf_token %}
		<h2>Delete Post</h2>
		<p>Are you sure that you want to delete this post?</p>
		<p class="form-buttons">
			<input type="submit" class="btn btn-primary" value="Delete">
			<a href="{{ post.author.get_absolute_url }}" class="btn btn-outline">Cancel</a>
		</p>
	</form>
</div>
{% endblock %}
